<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn">
  <div class="col-2">
    <img
      [src]="artist.images | noimage"
      alt=""
      class="img-thumbnail img-circle"
    />
  </div>
  <div class="col-9">
    <h3>
      {{ artist.name }}
    </h3>
    <p>
      <a href="artist.externals_urls.spotify" target="_blank">
        Go to the artist page
      </a>
    </p>
  </div>

  <div class="col-1">
    <button routerLink="/search" class="btn btn-outline-danger">Return</button>
  </div>
  
</div>

<div class="row m-5">
  <div class="col">
    <table class="table table-dark table-hovertable-bordered align-middle">
      <thead>
        <tr class="text-center">
          <th class="">Photo</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks" class="text-center">
          <td>
            <img [src]="track.album.images | noimage" class="img-thumb" />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
